<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
</head>

<body>
    <script>
        let len = parseInt(prompt("Enter size of array : "));
        let arr = [];
        for (let i = 0; i < len; i++) {
            arr[i] = parseInt(prompt("Enter arr ["+i+"] = "));
        }
        let min = 0;
        for(let i = 0; i < arr.length;i++){
            min = i;
            for(let j = i+1;j<arr.length;j++){
                if(arr[j] < arr[i]){
                    min = j;
                }
            }
            if(min != i){
                [arr[i] , arr[min]]=[arr[min] , arr[i]];
            }
        }
        document.write("arr = " + arr);
    </script>
</body>

</html>
