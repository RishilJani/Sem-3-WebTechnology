<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function</title>
</head>

<body>
    <script>
        let a = [1, 8, 15, 22, 0];
        document.write("Original Array = " + a + " <br/>");

        a.push(10);
        document.write("Push = " + a + " <br/>");

        a.pop();
        document.write("Pop = " + a + " <br/>");

        a.unshift(22);
        document.write("Unshift = " + a + " <br/>");

        a.shift();
        document.write("Shift = " + a + " <br/>");
        
        a.sort();
        document.write("Sort = " + a + " <br/>");
        
        a.splice(3, 5);
        document.write("Splice = " + a + " <br/>");

    </script>
</body>

</html>
