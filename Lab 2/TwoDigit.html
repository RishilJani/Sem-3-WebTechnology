<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Digits</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter a number "));
        let a = parseInt(n/10);
        let b = parseInt(n % 10);

        let ans = 1;
        while(b > 0){
            ans = ans * a;
            b--;
        }
        alert(ans);
    </script>
</body>

</html>
