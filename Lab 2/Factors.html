<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter a number : "));
        let fac = " 1 , ";
        for (i = 2; i <= n / 2; i++) {
            if(n%i==0){
                fac = fac + i + " , ";
            }
        }
        fac = fac + n;
        alert(fac);
    </script>
</body>

</html>
