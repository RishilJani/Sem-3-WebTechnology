<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>

<body>
    <script>
        let a = prompt("Enter a number : ");
        let b = prompt("Enter another number : ");
        let isPrime = true;
        let ans = " ";
        for (let i = a; i <= b; i++) {
            isPrime = true;
            for (let j = 2; j <= i / 2; j++) {
                if (i % j == 0) {
                    isPrime = false;
                    break;
                }
            }
            if(isPrime){
                ans = ans + i + " , ";
            }
        }
        alert(ans);
    </script>
</body>

</html>
