<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>

<body>
    <script>
        let n = prompt("Enter a number : ");
        let num = true;
        for(i = 2; i <= n / 2;i++){
            if(n % i == 0){
                num = false;
                break;                
            }
        }
        if(num){
            alert("Prime ");
        }else{
            alert("Not Prime ");  
        }
    </script>
</body>

</html>
