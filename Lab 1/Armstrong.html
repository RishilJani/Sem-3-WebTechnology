<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter a number : "));
        let cpy = parseInt(n);
        let count = 0;
        while (cpy > 0) {
            cpy = parseInt(cpy / 10);
            count++;
        }
        cpy = parseInt(n);

        let sum = 0;
        while (cpy > 0) {
            sum += parseInt(Math.pow(cpy % 10, count));
            cpy = parseInt(cpy / 10);
        }
        if(sum == n){
            alert("Armstrong");
        }else{
            alert("not Armstrong");
        }
    </script>
</body>

</html>
