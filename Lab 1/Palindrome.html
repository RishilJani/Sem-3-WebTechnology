<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter a num : "));
        let cpy = parseInt(n);
        let rev = 0;

        while (cpy > 0) {
            rev = rev * 10 + cpy % 10;
            cpy = parseInt(cpy / 10);
        }
        if (n == rev) {
            alert("Palindrome");
        } else {
            alert("Not palindrome");
        }
    </script>
</body>

</html>
