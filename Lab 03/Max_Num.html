<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum number</title>
</head>

<body>
    <script>
        let arr = [1,5,6,81,6,15,36,12,23]
        let max = Number.MIN_VALUE;
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] > max){
                max = arr[i];
            }
        }
        alert("max = " + max);
    </script>
</body>

</html>
