<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter a number : "));
        let b = Number(prompt("Enter another number : "));
        let op = prompt("Enter opretion : ");

        let ans;
        switch (op) {
            case '+':
                ans = a + b;
                break;
            case '-':
                ans = a - b;
                break;

            case '*':
                ans = a * b;
                break;

            case '/':
                ans = a / b;
                break;
            default:
                break;
        }
        alert(`${a} ${op} ${b} = ${ans}`) 
    </script>
</body>

</html>
