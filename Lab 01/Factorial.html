<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <script>
        let n = prompt("Enter a number : ");
        let ans = 1;
        for(i = 2; i <= n;i++){
            ans = ans * i;
        }
        alert("Ans = " + ans);
    </script>
</body>

</html>
