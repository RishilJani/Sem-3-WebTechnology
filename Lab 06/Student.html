<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <style>
        form > *{
            margin: 3%;
        }
    </style>
</head>

<body>
    <form>
        <div id="StuNameDiv">
            <label for="StuName">Enter Name : </label>
            <input type="text" id="StuName" required/>
        </div>
        <div id="StuPassDiv">
            <label for="StuPass">Enter Password : </label>
            <input type="password" id="StuPass" required/>
        </div>
        <div id="StuEnrollDiv">
            <label for="StuEnroll">Enter Enrollment number : </label>
            <input type="text" id="StuEnroll" required />
        </div>
    </form>
</body>

</html>
