<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>

<body>
    <script>
        let n = 5;
        let m = 6;
        // 1
        for (let i = 0; i <= n; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write("<br/>");
        }
        document.write("<hr>");
        
        // 2
        for (let i = 0; i <= n; i++) {
            for(let k = n-i;k> 0;k--){
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 0; j <=i; j++) {
                document.write('*');
            }
            document.write("<br/>");
        }
        document.write("<hr>");
        
        // 3
        for (let i = 0; i <= n; i++) {
            for (let j = n - i; j > 0; j--) {
                document.write("&nbsp;");
            }
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write("<br/>");
        }
        document.write("<hr>");
        
        // 4
        for (let i = 0; i <= n; i++) {
            for (let j = 0; j <= m; j++) {
                if (i == 0 || i == n || j == 0 || j == m) {
                    document.write(" *");
                    continue;
                }
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
        document.write("<hr>");

        // 5 
        let temp = 1;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j <i; j++) {
                document.write(temp + " ");
                temp++;
            }
            document.write("<br/>");
        }
        
        document.write("<hr>");
        // 6
        for (let i = n; i > 0; i--) {
            for(let k = n-i;k> 0;k--){
                document.write("&nbsp;");
            }
            for (let j = i; j >= 0; j--) {
                document.write('*');
            }
            document.write("<br/>");
        }
        for (let i = 0; i <= n; i++) {
            for (let j = n - i; j > 0; j--) {
                document.write("&nbsp;");
            }
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write("<br/>");
        }
        document.write("<hr>");
    </script>
</body>

</html>
